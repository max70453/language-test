<html>

    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Проверьте свои навыки</title>
        <link rel="stylesheet" href="stylesheet.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">



    </head>
    
    <body>
        <div id="wrapper">
        <nav>
        <ul>
            <li id="about">о нас</li>
            <li><a href="#" class="mail">связаться с нами</a></li>
        </ul>
        </nav>
            <div id="form-box">
                <form class="form">
                    <select id="language" class="form-select">
                        <option value="HTML"selected="selected">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="JS">Javascript</option>
                        <option value="PY">Python</option>
                        <option value="C">C language</option>
                        <option value="PHP">PHP</option>
                    </select> 
                    <a href="#lb3" class="choose-lang">Тестовые навыки</a>
                </form>
            </div>    
        </div>
        
        <div class="quiz">
            <div id="info">
                <div id="score">Счет: 0</div>
                <div id="ques-left">Вопрос: 1/20</div>
            </div>
            <div id="ques-view">
               
            </div>
            <div class="question">
                <h1>Вопрос</h1>
            </div>
            
            <div class="choice">
                <div class="options">
                    <input type="radio" class="options__inp" name="options" value="option1" id="opt0">
                    <label for="opt0" id="lb0">Option1</label>
                </div>
                <div class="options">
                    <input type="radio" class="options__inp" name="options" value="option2" id="opt1">
                    <label for="opt1" id="lb1">Option2</label>
                </div>
                <div class="options">
                    <input type="radio" class="options__inp" name="options" value="option3" checked="checked" id="opt2">
                    <label for="opt2" id="lb2">Option3</label>
                </div>
                <div class="options">
                    <input type="radio" class="options__inp" name="options" value="option4" id="opt3">
                    <label for="opt3" id="lb3">Option4</label>
                </div>   
            </div>

             <div class="ans-btn">
                <button type="button" class="submit-answer">Отправить ответ</button>
                 <a href="#display-final-score" type="button" class="view-results">Просмотр результатов</a>
            </div>
        
        </div>
        
        <div class="final-result">
            <h1>Тест окончен</h1>
            <div class="solved-ques-no"></div>
            <div class="right-wrong"></div>
            <div id="display-final-score"></div>
            <div class="remark"></div>
            <button id="restart">Перезапуск теста</button>        
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="script.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
